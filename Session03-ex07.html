<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">SỞ THÍCH CỦA BẠN</div>

      <div class="form-content">
        <form>
          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input type="text" id="full-name" name="full-name" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="hobby-section">
            <label>Sở thích</label>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="thethao"
                  name="hobby"
                  value="thethao"
                />
                <label for="thethao">Thể thao</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="amnhac"
                  name="hobby"
                  value="amnhac"
                />
                <label for="amnhac">Âm nhạc</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="docsach"
                  name="hobby"
                  value="docsach"
                />
                <label for="docsach">Đọc sách</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="luotweb"
                  name="hobby"
                  value="luotweb"
                />
                <label for="luotweb">Lướt web</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="choigame"
                  name="hobby"
                  value="choigame"
                />
                <label for="choigame">Chơi game</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="dienanh"
                  name="hobby"
                  value="dienanh"
                />
                <label for="dienanh">Điện ảnh</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="dulich"
                  name="hobby"
                  value="dulich"
                />
                <label for="dulich">Du lịch</label>
              </div>
            </div>
          </div>

          <div class="button-group">
            <button type="submit">Gửi thông tin</button>
            <button type="reset">Nhập lại</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
